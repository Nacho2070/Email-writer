<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Herramienta para reformular correos electrónicos con diferentes tonos">
    <title>Mail Reformulador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card-body">
                <h1>Mail Reformulador</h1>
                
                <div class="mb-3">
                    <label for="textAreaInput" class="form-label">Tu correo electrónico:</label>
                    <textarea 
                        class="form-control" 
                        id="textAreaInput" 
                        rows="5" 
                        data-bs-theme="dark"
                        aria-label="Área de texto para ingresar el correo electrónico"
                        placeholder="Escribe tu correo aquí..."></textarea>
                </div>

                <div class="mb-3">
                    <label for="toneSelection" class="form-label">Selecciona el tono:</label>
                    <select 
                        id="toneSelection" 
                        class="form-select" 
                        data-bs-theme="dark"
                        aria-label="Selección del tono del correo">
                        <option value="" selected disabled>Selecciona el tono</option>
                        <option value="CASUAL">Casual</option>
                        <option value="FORMAL">Formal</option>
                        <option value="INFORMAL">Informal</option>
                        <option value="NEUTRAL">Neutral</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button 
                        type="button" 
                        class="btn btn-primary" 
                        id="btnSend" 
                        data-bs-theme="dark"
                        aria-label="Enviar correo para reformular">
                        <i class="bi bi-send"></i> Reformular
                    </button>
                </div>

                <div class="response-container">
                    <label for="response" class="response-label">Resultado:</label>
                    <div class="response-wrapper">
                        <textarea 
                            id="response" 
                            class="form-control" 
                            rows="5" 
                            readonly 
                            data-bs-theme="dark"
                            aria-label="Área de texto con el correo reformulado"></textarea>
                    </div>
                </div>

                <div class="mt-3">
                    <button 
                        type="button" 
                        class="btn btn-secondary" 
                        onclick="copyContent()" 
                        id="btnCopy" 
                        data-bs-theme="dark"
                        aria-label="Copiar correo reformulado">
                        <i class="bi bi-clipboard"></i> Copiar
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="App.js"></script>
</body>
</html>
