<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <main>
        <section class="seccion">
            <h1>Mail writer</h1>
            <textarea class="form-control" id="textAreaInput" rows="3"></textarea>

            <select id="toneSelection" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="CASUAL">Casual</option>
                <option value="FORMAL">Formal</option>
                <option value="INFORMAL">Informal</option>
                <option value="NEUTRAL">Neutral</option>
            </select>

            <button type="button" class="btn btn-primary" id="btnSend">Enviar</button>
            <input id="response" type="text" readonly>

        </section>
    </main>
    <script src="App.js"></script>
</body>
</html>
